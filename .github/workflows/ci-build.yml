# Origin config by @Kilerd

name: Build Canary Version

on:
  push:
    branches: [ main ]

jobs:
  release:
    name: Release on ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        platform: [macos-x86_64, linux_glibc-x86_64, linux_musl-x86_64, windows-x86_64]
        include:
        
          - platform: macos-x86_64
            target: x86_64-apple-darwin
            os: macos-latest
            bin: snail_image_obfuscate

          - platform: linux_glibc-x86_64
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            bin: snail_image_obfuscate
            
          - platform: linux_musl-x86_64
            target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            bin: snail_image_obfuscate
        
          - platfrom: windows-x86_64
            target: x86_64-pc-windows-msvc
            os: windows-latest
            bin: snail_image_obfuscate.exe
            
    steps:
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: nightly
          override: true

      - name: Checkout code
        uses: actions/checkout@v1

      - name: configure environment
        shell: bash
        run: |
          if [[ ${{ matrix.target }} == x86_64-unknown-linux-musl ]]
          then apt install libxcb-shape0-dev
          fi

      - name: Run code build
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Prepare assets
        shell: bash
        run: |
          mv target/${{ matrix.target }}/release/${{ matrix.bin }} .
          if [[ ${{ matrix.target }} != x86_64-apple-darwin ]]
          then strip ${{ matrix.bin }}
          fi
          
          tar -cvf ${{ matrix.target }}.tar ${{ matrix.bin }}
          
      - name: Declare some variables # https://stackoverflow.com/a/61699863
        id: vars
        shell: bash
        run: |
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - name: Pre-Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.target }}.tar
          tag_name: 1.0.0
          prerelease: true
